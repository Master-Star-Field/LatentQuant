site_name: "LatentQuant"
site_description: "Neat quantization library."
site_author: "Master-Star-Field"
repo_url: https://github.com/Master-Star-Field/LatentQuant
repo_name: Master-Star-Field/LatentQuant
edit_uri: edit/feature/docs/docs/

# –ì–¥–µ –ª–µ–∂–∞—Ç markdown-—Ñ–∞–π–ª—ã
docs_dir: docs
site_dir: site  # —ç—Ç–æ—Ç –∫–∞—Ç–∞–ª–æ–≥ –ù–ï –Ω—É–∂–Ω–æ –∫–æ–º–º–∏—Ç–∏—Ç—å

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - footnotes
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - attr_list
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: false
  - git-authors
  - glightbox
  - mermaid2
  - gen-files:
      scripts:
        - docs/scripts/gen_api_docs.py
  - literate-nav
  - minify:
      minify_html: true
  
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys, os; sys.path.append(os.getcwd())
          # –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –∏–∑ type-hints
          options:
            show_if_no_docstring: true
            separate_signature: true
            signature_crossrefs: true
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_root_toc_entry: false

nav:
  - "üè† –ì–ª–∞–≤–Ω–∞—è": index.md
  - "üöÄ –ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç": getting-started.md
  - "–†—É–∫–æ–≤–æ–¥—Å—Ç–≤–∞":
      - "–ù–∞—Å—Ç—Ä–æ–π–∫–∞": guides/config.md
      - "–ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è": guides/customize.md
  - "API":
      - "latquant": api/README.md
  - "Changelog": changelog.md